<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">Subtitle Translator</h1>
    <form id="translateForm" method="post" enctype="multipart/form-data" action="/translate">
        <div class="mb-3">
            <label for="file" class="form-label">Subtitle File</label>
            <input class="form-control" type="file" id="file" name="file" required>
        </div>
        <div class="mb-3">
            <label for="src_lang" class="form-label">Source Language</label>
            <select class="form-select" id="src_lang" name="src_lang">
                <option value="en">English</option>
                <option value="pl">Polish</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="tgt_lang" class="form-label">Target Language</label>
            <select class="form-select" id="tgt_lang" name="tgt_lang">
                <option value="pl">Polish</option>
                <option value="en">English</option>
            </select>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="polish_only" name="polish_only">
            <label class="form-check-label" for="polish_only">Polish Only (skip translation)</label>
        </div>
        <button type="submit" class="btn btn-primary">Translate</button>
    </form>
    <div id="result" class="mt-4"></div>
</div>
<script>
    document.getElementById('translateForm').onsubmit = function(e) {
        e.preventDefault();
        var form = e.target;
        var data = new FormData(form);
        var resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Processing...';
        fetch('/translate', {
            method: 'POST',
            body: data
        })
        .then(response => {
            if (!response.ok) throw new Error('Translation failed');
            return response.blob();
        })
        .then(blob => {
            var url = window.URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'translated_' + form.file.files[0].name;
            a.textContent = 'Download translated file';
            resultDiv.innerHTML = '';
            resultDiv.appendChild(a);
        })
        .catch(err => {
            resultDiv.innerHTML = 'Error: ' + err.message;
        });
    };
</script>
</body>
</html>
